<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaWiFi Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            width: calc(100% - 1.5rem);
        }
        .login-container button {
            background: #0070c9;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            border: none;
        }
        .login-container button:hover {
            background: #005bb5;
        }
        .login-container a {
            color: #0070c9;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShICkoyVFvXH-iB_6Zo_pM2XKC5Q1TIBplzg&s" alt="Nexa Logo" class="mx-auto mb-4 w-32">
        <h2 class="text-xl font-semibold">Connect to NexaWiFi</h2>
        <p class="text-sm text-gray-400 mb-4">Fast. Secure. Unlimited.</p>
        
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Buy Voucher Button as Link -->
        <a href="/acceptancePage.html" class="inline-block mt-3">
            <button type="button" class="mt-2">Buy Voucher here...</button>
        </a>

        <div class="contact text-xs text-gray-500 mt-4">
            <p>For support or to purchase a plan, contact us via WhatsApp:</p>
            <p><a href="https://wa.me/233256783740" target="_blank">+233 256 783 740</a> or <a href="https://wa.me/233594079547" target="_blank">+233 594 079 547</a></p>
        </div>
        <p class="text-xs text-gray-500 mt-2">By connecting, you agree to our <a href="#" class="text-white underline">Terms & Conditions</a>.</p>
    </div>
</body>
</html>
